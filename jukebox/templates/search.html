{% extends "_layout.html" %}
{% block body %}
<center>

  <div class="search_form">
    <form action="/jukebox/search" method="get">
      <input type="text" name="q" value="{{ q }}"/>
      <input type="submit" value="Search" />
    </form>
  </div>
  <div class="results">
    {% for track in tracks %}
      {{ track.artist }} - {{ track.name }} -
      <form action="/jukebox/enqueue" method="POST" style="display: inline-block;">
        <input type="hidden" name="track_id" value="{{ track.id }}" />
        <input type="hidden" name="location" value="end" />
        <input type="submit" value="Add" />
      </form> -
      <form action="/jukebox/enqueue" method="POST" style="display: inline-block;">
        <input type="hidden" name="track_id" value="{{ track.id }}" />
        <input type="hidden" name="location" value="next" />
        <input type="submit" value="Add Next" />
      </form>
      <br />
    {% endfor %}
  </div>
</center>
{% endblock %}
